<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <mat-card>
        <mat-card-content>
          <mat-tab-group>
            <mat-tab label="Add Admin">
              <mat-card style="padding:0px">
                <mat-card-header style="background-color:blueviolet;">
                  <mat-card-title>
                    <p style="font-size:30px;background-color:blueviolet;color:white; bottom:0px;">
                      Add Admin
                    </p>
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content style="text-align:center;">
                  <form [formGroup]="addAdmin">
                    <mat-form-field>
                      <input matInput placeholder="Enter Your Email" formControlName="email" required>
                      <mat-error *ngIf="addAdmin.get('email').hasError('email')  && !addAdmin.get('email').hasError('required') "> Email is not valid
                      </mat-error>
                    </mat-form-field>
                    <br>
                    <br>
                    <button type="button" class="btn btn-success" [disabled]="!addAdmin.valid" (click)=addAdminEmail(addAdmin)>Add Admin</button>
                    <br>
                    <div style="float:center" style="font-size:16px;float:right;color:red;padding-right:70px;">{{result.Message}}
                    </div>
                    <br>
                  </form>
                </mat-card-content>
              </mat-card>
            </mat-tab>
            <mat-tab label="Delete Admin">
              <mat-card style="padding:0px">
                <mat-card-header style="background-color:blueviolet;">
                  <mat-card-title>
                    <p style="font-size:30px;background-color:blueviolet;color:white; bottom:0px;">
                      Delete Admin
                    </p>
                  </mat-card-title>
                </mat-card-header>
                <mat-card-content style="text-align:center;">
                  <form [formGroup]="deleteAdmin">
                    <mat-form-field>
                      <input matInput placeholder="Enter Your Email" formControlName="email" required>
                      <mat-error *ngIf="deleteAdmin.get('email').hasError('email')  && !deleteAdmin.get('email').hasError('required') "> Email is not valid
                      </mat-error>
                    </mat-form-field>
                    <br>
                    <br>
                    <button type="button" class="btn btn-success" [disabled]="!deleteAdmin.valid" (click)=deleteAdminEmail(deleteAdmin)>Delete Admin</button>
                    <br>
                    <div  style="float:center" style="font-size:16px;float:right;color:red;padding-right:70px;">{{result1.Message}}
                    </div>
                    <br>
                  </form>
                </mat-card-content>
              </mat-card>
            </mat-tab>
          </mat-tab-group>
        </mat-card-content>
      </mat-card>

    </div>
    <div class="col-sm-3"></div>
  </div>
  <br>
  <br>
  <br>
</div>
